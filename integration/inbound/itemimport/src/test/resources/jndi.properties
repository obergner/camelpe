java.naming.factory.initial = org.apache.activemq.jndi.ActiveMQInitialContextFactory

# use the following property to configure the default connector
java.naming.provider.url = vm://localhost?broker.persistent=false

# use the following property to specify the JNDI name the connection factory
# should appear as. 
#connectionFactoryNames = connectionFactory, queueConnectionFactory, topicConnectionFactry
connectionFactoryNames = jca:/com.acme.orderplacement.jee/orderplacement.jee.ear/JCAManagedConnectionFactory/jms/com/acme/ConnectionFactory

# register some queues in JNDI using the form
# queue.[jndiName] = [physicalName]
queue.jca:/com.acme.orderplacement.jee/orderplacement.jee.ear/JCAAdminObject/jms/queue/com/acme/ItemCreatedEventsErrorQueue = jms/queue/com/acme/ItemCreatedEventsErrorQueue


# register some topics in JNDI using the form
# topic.[jndiName] = [physicalName]
topic.jca:/com.acme.orderplacement.jee/orderplacement.jee.ear/JCAAdminObject/jms/topic/com/acme/ItemCreatedEventsTopic = jms/topic/com/acme/ItemCreatedEventsTopic

